<ion-content>
  <header class="mainHeader">
    <div class="back-buttons">
      <button class="goback" (click)="goBack()">&#8249;</button>
    </div>
    <div class="logo-container">
      <img
        class="logoimg"
        src="assets/images/blogo.png"
        width="50"
        height="50"
      />
    </div>
    <div class="placeholderHeader"></div>
  </header>
  <div class="manage-account">
    <h1 class="portuguese">Gerenciar Conta</h1>
    <h1 class="english">Manage Account</h1>

    <form (ngSubmit)="onManageAccount()">
      <!-- Current Email (readonly) -->
      <ion-item>
        <ion-label position="stacked">Current Email</ion-label>
        <ion-input class="form-control currentEmail" type="email" [value]="email" readonly></ion-input>
      </ion-item>
      <!-- Name -->
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input class="form-control manageForm" type="text" [(ngModel)]="name" name="name"></ion-input>
      </ion-item>
      <!-- New Email (optional) -->
      <ion-item>
        <ion-label position="stacked">New Email</ion-label>
        <ion-input class="form-control manageForm" type="email" [(ngModel)]="newEmail" name="newEmail"></ion-input>
      </ion-item>

  
      <ion-item>
        <ion-label position="stacked">Current Password (required)</ion-label>
        <ion-input class="form-control manageForm" type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">New Password</ion-label>
        <ion-input class="form-control manageForm" type="password" [(ngModel)]="newPassword" name="newPassword"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Confirm New Password</ion-label>
        <ion-input class="form-control manageForm" type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>
  
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  
      <ion-button class="form-button" type="submit" expand="block">Save Changes</ion-button>
    </form>
  </div>
  <button (click)="confirmAccountDeletion()" class="delete-account">
    {{ isPortuguese ? 'Deletar Conta' : 'Delete Account' }}
  </button>  
</ion-content>
