<ion-content>
  <header class="mainHeader">
    <div class="back-buttons">
      <button class="goback" (click)="goBack()">&#8249;</button>
    </div>
    <div class="logo-container">
      <img class="logoimg" src="assets/images/blogo.png" width="50" height="50" />
    </div>
    <div class="placeholderHeader"></div>
  </header>
  <div id="breathgrid2">
    <div id="breathpagegrid">
      <h2   *ngIf="!isPortuguese">Improving your performance</h2>
      <h2 *ngIf="isPortuguese">Melhorando sua performance</h2>
      <h3   *ngIf="!isPortuguese">Classes</h3>
      <h3 *ngIf="isPortuguese">Aulas</h3>

      <div class="horizontal-scroll" *ngIf="performYoga.length > 0">
        <div
          class="breath-button2 anx-card"
          *ngFor="let v of performYoga"
          [class.locked]="!v.isFree && !isMemberActive()"
          (click)="onVideoClick(v)"
        >
          <img [src]="v.thumbnail" class="homepageimgs5 anx-thumb" />

          <div class="anx-overlay"></div>

          <div class="anx-title">
            {{ v.title }}
          </div>

          <div *ngIf="v.isFree && !isMemberActive()" class="anx-free-badge">FREE</div>
        </div>
      </div>

      <div *ngIf="performYoga.length === 0" class="no-videos">
        <p    *ngIf="!isPortuguese" >No yoga classes found with “perform”.</p>
        <p  *ngIf="isPortuguese" >Nenhuma aula encontrada com “perform”.</p>
      </div>
      <h3>Breathwork</h3>
      <div class="horizontal-scroll">
        <div class="breath-button2 locker-container">
          <a routerLink="/ap">
            <img class="homepageimgs5"
                  [src]="isPortuguese ? 'assets/images/apPT.svg' : 'assets/images/ap.svg'" />
            <img *ngIf="!isMember" src="assets/images/unlock.png" class="locker-icon" alt="Free to use" />
          </a>
        </div>
        <div class="breath-button2">
          <a routerLink="/ct">
            <img class="homepageimgs5"
                  [src]="isPortuguese ? 'assets/images/ctPT.svg' : 'assets/images/ct.svg'" />
          </a>
        </div>
        <div class="breath-button2">
          <a routerLink="/hum">
            <img class="homepageimgs5"
                  [src]="isPortuguese ? 'assets/images/humPT.svg' : 'assets/images/hum.svg'" />
          </a>
        </div>
         <div class="breath-button2">
            <a routerLink="/wh">
              <img class="homepageimgs5"
                   [src]="isPortuguese ? 'assets/images/whPT.svg' : 'assets/images/wh.svg'" />
            </a>
          </div>
          <div class="breath-button2">
            <a routerLink="/kb">
              <img class="homepageimgs5"
                   [src]="isPortuguese ? 'assets/images/kbPT.svg' : 'assets/images/kb.svg'" />
            </a>
          </div>
          <div class="breath-button2">
            <a routerLink="/hat">
              <img class="homepageimgs5"
                   [src]="isPortuguese ? 'assets/images/hatPT.svg' : 'assets/images/hat.svg'" />
            </a>
          </div>
          <div class="breath-button2">
            <a routerLink="/bb">
              <img class="homepageimgs5"
                   [src]="isPortuguese ? 'assets/images/bbPT.svg' : 'assets/images/bb.svg'" />
            </a>
          </div>
      </div>
  </div>
