<ion-content>
  <header class="mainHeader">
    <div class="back-buttons">
      <button class="goback" (click)="goBack()">&#8249;</button>
    </div>
    <div class="logo-container">
      <img class="logoimg" src="assets/images/blogo.png" width="50" height="50" />
    </div>
    <div class="placeholderHeader"></div>
  </header>
  <div id="breathgrid2">
    <div id="breathpagegrid">
      <h2 class="english">Improving your vitality</h2>
      <h2 class="portuguese">Melhorando sua vitalidade</h2>
      <h3 class="english">Classes</h3>
      <h3 class="portuguese">Aulas</h3>

      <div class="horizontal-scroll" *ngIf="vitalityYoga.length > 0">
        <div
          class="breath-button2 anx-card"
          *ngFor="let v of vitalityYoga"
          [class.locked]="!v.isFree && !isMemberActive()"
          (click)="onVideoClick(v)"
        >
          <img [src]="v.thumbnail" class="homepageimgs5 anx-thumb" />

          <div class="anx-overlay"></div>

          <div class="anx-title">
            {{ v.title }}
          </div>

          <div *ngIf="v.isFree && !isMemberActive()" class="anx-free-badge">FREE</div>
        </div>
      </div>

      <div *ngIf="vitalityYoga.length === 0" class="no-videos">
        <p class="english" *ngIf="!isPortuguese">No yoga classes found with “vitality”.</p>
        <p class="portuguese" *ngIf="isPortuguese">Nenhuma aula encontrada com “vitality”.</p>
      </div>
      <h3>Breathwork</h3>
      <div class="horizontal-scroll">
        <div class="breath-button2 locker-container">
          <a routerLink="/ub">
            <img class="homepageimgs5"
                  [src]="isPortuguese ? 'assets/images/ubPT.svg' : 'assets/images/ub.svg'" />
            <img *ngIf="!isMember" src="assets/images/unlock.png" class="locker-icon" alt="Free to use" />
          </a>
        </div>
        <div class="breath-button2">
          <a routerLink="/hum">
            <img class="homepageimgs5"
                  [src]="isPortuguese ? 'assets/images/humPT.svg' : 'assets/images/hum.svg'" />
          </a>
        </div>
         <div class="breath-button2">
            <a routerLink="/wh">
              <img class="homepageimgs5"
                   [src]="isPortuguese ? 'assets/images/whPT.svg' : 'assets/images/wh.svg'" />
            </a>
          </div>
          <div class="breath-button2">
            <a routerLink="/kb">
              <img class="homepageimgs5"
                   [src]="isPortuguese ? 'assets/images/kbPT.svg' : 'assets/images/kb.svg'" />
            </a>
          </div>
          <div class="breath-button2">
            <a routerLink="/bb">
              <img class="homepageimgs5"
                   [src]="isPortuguese ? 'assets/images/bbPT.svg' : 'assets/images/bb.svg'" />
            </a>
          </div>
          <div class="breath-button2">
            <a routerLink="/db">
              <img class="homepageimgs5"
                   [src]="isPortuguese ? 'assets/images/dbPT.svg' : 'assets/images/db.svg'" />
            </a>
          </div>
      </div>
  </div>
